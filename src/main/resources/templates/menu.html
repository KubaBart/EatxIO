<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatX</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/restaurants.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>
<body>
<div class="full-details">
    <table class="table table-striped table-sm" >

        <thead class="thead-dark">
        <tr>
            <th><font size="5">ID</font></th>
            <th><font size="5">Nazwa Produktu</font></th>
            <th><font size="5">Cena</font></th>
            <th><font size="5">Koszyk</font></th>
        </tr>
        </thead>

<tbody>
<tr th:each="product : ${productsList}">
    <td><font size="5">[[${product.id}]]</font></td>
    <td><font size="5">[[${product.name}]]</font></td>
    <td><font size="5">[[${product.price}]]</font></td>
    <td><form th:action="@{/addToCart}" method="post">	<input type="hidden" name="id"
                                                           th:value="${product.id}" /> <input type="number"
                                                                                               min="1" value="1" name="quantity"
                                                                                               class="form-control" placeholder="quantity" />
        <button type="submit" class="btn">
            submit</button></form></td>
</tr>

</tbody>
    </table>

</div></div>

<script th:href="@{/js/restaurants.js}"></script>
</body>
</html>
